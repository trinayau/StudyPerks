<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gamecontainer">
    <div class="instructions">
        <h1>Simon Game</h1>
        <p>Every level a color will flash</p>
        <p>Will you remember the sequence at which the colours flash in?</p>
        <p>Try now and test your memory</p>
    </div>
    <div class="game">
        <h1 class="game-start">Click here to start</h1>
        <div class="gamerow">
            <div id="blue" class="btn blue"></div>
            <div id="green" class="btn green"></div>
        </div>
        <div class="gamerow">
            <div id="yellow" class="btn yellow"></div>
            <div id="red" class="btn red"></div>
        </div>
    </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="index.js" charset="UTF-8"></script>
</body>
</html>
