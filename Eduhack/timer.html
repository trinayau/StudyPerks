<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ebbb04f18.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Overpass:wght@400;700&family=Poppins:wght@300;400;500;700&family=Roboto+Slab:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timer.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <section>
        <div class="container-pomodoro">
            <h1>Pomodoro Timer</h1>
            <div class="panel">
                <p id="work">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                <a id="reset" href="timer.html"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>

        </div>
    </section>

    
    
    <script src="script.js"></script>
</body>
</html>
